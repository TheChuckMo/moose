site_name: Moose Tools
site_description: Moose tools Docs
site_author: Chuck Mo
copyright: GPLv3
repo_url: https://github.com/TheChuckMo/moosetools/
repo_name: GitHub

# site_url:
edit_uri: 'edit/main/docs/'

# theme
theme:
  name: 'material'
  palette:
    primary: 'teal'
    accent: 'amber'
  icon:
    logo: material/yin-yang

# extensions
markdown_extensions:
  - meta
  - codehilite
  - smarty
  - sane_lists

plugins:
  - search
  - autorefs
  - mkdocstrings:
      watch:
        - moose
